{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Table 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-2 text-center mb-5">
					<a href="{% url 'home' %}" class="btn btn-outline-dark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
					</svg> Back</a>
				</div>
				<div class="col-md-8 text-center mb-5">
					<h2 class="heading-section">Table #01</h2>
				</div>
				<div class="col-md-2 text-center mb-5">
					<a href="{% url 'download_list' sales_instance.id %}" class="btn btn-success">Download</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						      <th>S.No</th>	
						      <th>Sales Executive Name</th>
						      <th>Sales Executive Position</th>
						      <th>Invoice Number</th>
						      <th>Invoice Amount</th>
						    </tr>
						  </thead>
						  <tbody>
						  	{% for lead in leads %}
						    <tr>
						      <th scope="row">{{forloop.counter}}</th>
						      <td>{{sales_instance.name}}</td>
						      <td>{{sales_instance.position}}</td>
						      <td>{{lead.invoice_no}}</td>
						      <td>{{lead.invoice_amount}}</td>
						    </tr>
						    {% endfor %}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
